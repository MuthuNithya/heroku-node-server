<div class="divLoginModule">
    <div class="signin-module large-5 columns">
        <h2>Sign In</h2>
        <ng-form name="loginCtrl.formSignIn" novalidate>
            <div class="emailid-sec">
                <label for="txtEmailId" class="ada-hidden">Email ID</label>
                <input type="email" name="txtEmailId" id="txtEmailId" ng-model="loginCtrl.signInData.emailId" placeholder="Email ID" ng-required="true"/>
                <span class="errorfield fa fa-exclamation-triangle" ng-if="loginCtrl.formSignIn.$submitted && loginCtrl.formSignIn.txtEmailId.$invalid">
                    <span ng-show="loginCtrl.formSignIn.txtEmailId.$error.required">Email ID is required</span>
                    <span ng-show="loginCtrl.formSignIn.txtEmailId.$error.email">Enter a valid Email ID</span>
                </span>
            </div>
            <div class="password-sec">
                <label for="txtPassWord" class="ada-hidden">Password</label>
                <input type="password" name="txtPassWord" id="txtPassWord" ng-model="loginCtrl.signInData.password" placeholder="Password" ng-required="true"/>
                 <span class="errorfield fa fa-exclamation-triangle" ng-if="loginCtrl.formSignIn.$submitted  && loginCtrl.formSignIn.txtPassWord.$invalid">
                    <span ng-show="loginCtrl.formSignIn.txtPassWord.$error.required">Password is required</span>
                </span>
            </div>
            <div class="signin-btn">
                <button  class="button secondary" type="submit" ng-click="loginCtrl.submitForm('login')">Sign In</button>
            </div>
        </ng-form>
    </div>
    <div class="signup-module large-7 columns">
        <h2>Sign Up</h2>
        <ng-form name="loginCtrl.formSignUp" novalidate>
            <div class="username-sec">
                <label class="ada-hidden">UserName</label>
                <input type="text" name="txtUName" ng-model="loginCtrl.signUpData.username" placeholder="UserName" ng-required="true"/>
                 <span class="errorfield fa fa-exclamation-triangle" ng-if="loginCtrl.formSignUp.$submitted  && loginCtrl.formSignUp.txtUName.$invalid">
                     <span ng-show="loginCtrl.formSignUp.txtUName.$error.required">Username is required.</span>
                 </span>
            </div>
            <div class="emailid-sec">
                <label for="txtSignUpEmailId" class="ada-hidden">Email ID</label>
                <input type="email" name="txtSignUpEmailId" id="txtSignUpEmailId" ng-model="loginCtrl.signUpData.emailId" placeholder="Email ID" ng-required="true"/>
                <span class="errorfield fa fa-exclamation-triangle" ng-if="loginCtrl.formSignUp.$submitted && loginCtrl.formSignUp.txtSignUpEmailId.$invalid">
                    <span ng-show="loginCtrl.formSignUp.txtSignUpEmailId.$error.required">Email ID is required</span>
                    <span ng-show="loginCtrl.formSignUp.txtSignUpEmailId.$error.email">Enter a valid Email ID</span>
                </span>
            </div>
            <div class="password-sec">
                <label for="txtSignUpPassWord" class="ada-hidden">Password</label>
                <input type="password" name="txtSignUpPassWord" id="txtSignUpPassWord" ng-model="loginCtrl.signUpData.password" placeholder="Password" ng-required="true"/>
                <span class="errorfield fa fa-exclamation-triangle" ng-if="loginCtrl.formSignUp.$submitted && loginCtrl.formSignUp.txtSignUpPassWord.$invalid">
                     <span ng-show="loginCtrl.formSignUp.txtSignUpPassWord.$error.required">Password is required.</span>
                 </span>
            </div>
            <div class="conf-password-sec">
                <label for="txtSignUpConfPassWord" class="ada-hidden">Confirm Password</label>
                <input type="password" name="txtSignUpConfPassWord" id="txtSignUpConfPassWord" ng-model="loginCtrl.signUpData.confirmPassword" placeholder="Confirm Password" ng-required="true" compare-to="loginCtrl.signUpData.password"/>
                <span class="errorfield fa fa-exclamation-triangle" ng-if="loginCtrl.formSignUp.$submitted && loginCtrl.formSignUp.txtSignUpConfPassWord.$invalid">
                     <span ng-show="loginCtrl.formSignUp.txtSignUpConfPassWord.$error.required">Confirm password is required.</span>
                    <span ng-show="loginCtrl.formSignUp.txtSignUpConfPassWord.$error.compareTo">Confirm password should match</span>
                 </span>
            </div>
            <div class="signup-btn">
                <button  type="submit" class="button primary" ng-click="loginCtrl.submitForm('signup')">Sign Up</button>
            </div>
        </ng-form>
    </div>
    <div class="clear"></div>
</div>
